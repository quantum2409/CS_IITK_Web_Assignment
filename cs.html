<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web.css" media="all">
</head>

<body>
    <div class="container">
        <form action="csiit.php" method="POST" class="form">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label><br>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" tabindex="1" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email" class="form-label">IITK Email:</label><br>
                <input type="email" class="form-control" id="email" name="email" placeholder="IITK Mail" tabindex="2" required>
            </div>
            <br>
            <div class="form-group">
                <label for="subject" class="form-label">Subject:</label><br>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3" required>
            </div>
            <br>
            <div class="form-group">
                <label for="message" class="form-label">Message:</label><br>
                <textarea class="form-control" rows="5" cols="50" id="message" name="message" placeholder="Dear diary, ..." tabindex="4"></textarea>
            </div>
            <br>
            <div>
                <button type="submit" class="btn">Send Message!</button>
            </div>
        </form>
    </div>
</body>

</html>
